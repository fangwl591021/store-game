<script>
const LIFF_ID = "2007161529-wrNrLV7Z";
const API     = "https://script.google.com/macros/s/AKfycbzFDf0hTjXyQHw1dgYf4R4fpREsU131VyAX8byKE2XrOWfyyG7NkfKwGY056OYOBYuiEQ/exec";

let uid="", uname="";
const btnPlay   = document.getElementById("play");
const mv        = document.getElementById("mv");
const msg       = document.getElementById("msg");
const form      = document.getElementById("form");
const inName    = document.getElementById("username");
const inPhone   = document.getElementById("phone");

const winSound  = document.getElementById("winSound");

// LIFF åˆå§‹åŒ–
(async()=>{
  await liff.init({ liffId: LIFF_ID });
  if(!liff.isLoggedIn()) return liff.login();
  const p = await liff.getProfile();
  uid   = p.userId;
  uname = p.displayName;
  btnPlay.disabled   = false;
  btnPlay.textContent= "é–‹å§‹éŠæˆ²";
})();

// é–‹å§‹éŠæˆ²
btnPlay.onclick = ()=>{
  winSound.load(); loseSound.load();
  btnPlay.style.display = "none";
  msg.textContent = "";
  mv.style.display = "block";
  mv.currentTime = 0;
  mv.play();
  setTimeout(()=>mv.pause(),7000);
};

// å½±ç‰‡æš«åœ â†’ draw
mv.onpause = ()=>{
  mv.style.display = "none";
  const win = Math.random()<0.5;
  msg.textContent = win?"ğŸŠ æ­å–œä¸­çï¼":"ğŸ˜­ å†æ¥å†å²ï¼";

  // GET draw
  fetch(
    `${API}?action=draw`
    +`&userId=${encodeURIComponent(uid)}`
    +`&displayName=${encodeURIComponent(uname)}`
    +`&result=${win?"WIN":"MISS"}`
    +`&_=${Date.now()}`,
    { mode:'cors' }
  );

  if(win){
    form.style.display = "block";
    inName.value = uname;
    btnSend.style.display = "block";
  } else {
    loseSound.play().catch(()=>{});
  }
};

  }

  btnSend.textContent="é€å‡ºä¸­â€¦";

  try {

      +`&userId=${encodeURIComponent(uid)}`

      +`&phone=${encodeURIComponent(inPhone.value.trim())}`
