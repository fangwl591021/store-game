<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>轉轉小瑪莉</title>
  <style>
    body { background:#000; color:#fff; text-align:center; font-family:"Microsoft JhengHei" }
    button,input,video,#msg { margin:12px auto; display:block }
    button,input { width:80%; max-width:320px; padding:14px 0; border:none; border-radius:8px; font-size:1.1em }
    #play { background:#28a745; color:#fff }
    #submit { background:#ffc107; color:#000; display:none }
    video { width:100%; max-width:420px; border-radius:12px; display:none }
    #msg { font-size:1.4em; font-weight:bold }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>🎰 轉轉小瑪莉</h1>
  <button id="play" disabled>載入中…</button>
  <video id="mv" playsinline>
    <source src="https://voom-obs.line-scdn.net/hlCRdDEcYL206cTxjDScoFBNJJEIQdnV_LAIXSjV7EgYpVB9hLCd0ChpvBhcjSzV8LDMXCyt7DQAXSHVzAw0bTyF7K18pSBQ7ADAMTDFBN1Q-XQ/mp4">
  </video>
  <div id="msg"></div>
  <div id="form" style="display:none">
    <input id="username" placeholder="姓名"/>
    <input id="phone"    placeholder="手機"/>
    <button id="submit">送出</button>
  </div>
  <audio id="winSound"  preload="auto"
         src="https://aiwe.cc/wp-content/uploads/2025/07/56ab24c15b72a457069c5ea42fcfc640.mp3"></audio>
  <audio id="loseSound" preload="auto"
         src="https://aiwe.cc/wp-content/uploads/2025/07/b3a7a4e64bcd8aabe4cabe0e55b57af5.mp3"></audio>

<script>
const LIFF_ID = "2007161529-wrNrLV7Z";
const API     = "https://script.google.com/macros/s/AKfycbzFDf0hTjXyQHw1dgYf4R4fpREsU131VyAX8byKE2XrOWfyyG7NkfKwGY056OYOBYuiEQ/exec";

let uid="", uname="";
const btnPlay   = document.getElementById("play");
const mv        = document.getElementById("mv");
const msg       = document.getElementById("msg");
const form      = document.getElementById("form");
const inName    = document.getElementById("username");
const inPhone   = document.getElementById("phone");
const btnSend   = document.getElementById("submit");
const winSound  = document.getElementById("winSound");
const loseSound = document.getElementById("loseSound");

// LIFF 初始化
(async()=>{
  await liff.init({ liffId: LIFF_ID });
  if(!liff.isLoggedIn()) return liff.login();
  const p = await liff.getProfile();
  uid   = p.userId;
  uname = p.displayName;
  btnPlay.disabled   = false;
  btnPlay.textContent= "開始遊戲";
})();

// 開始遊戲
btnPlay.onclick = ()=>{
  winSound.load(); loseSound.load();
  btnPlay.style.display = "none";
  msg.textContent = "";
  mv.style.display = "block";
  mv.currentTime = 0;
  mv.play();
  setTimeout(()=>mv.pause(),7000);
};

// 影片暫停 → draw
mv.onpause = ()=>{
  mv.style.display = "none";
  const win = Math.random()<0.5;
  msg.textContent = win?"🎊 恭喜中獎！":"😭 再接再厲！";

  // GET draw
  fetch(
    `${API}?action=draw`
    +`&userId=${encodeURIComponent(uid)}`
    +`&displayName=${encodeURIComponent(uname)}`
    +`&result=${win?"WIN":"MISS"}`
    +`&_=${Date.now()}`,
    { mode:'cors' }
  );

  if(win){
    form.style.display = "block";
    inName.value = uname;
    btnSend.style.display = "block";
  } else {
    loseSound.play().catch(()=>{});
  }
};

// 送出姓名+手機 → redeem
btnSend.onclick = async ()=>{
  if(!inName.value.trim()||!inPhone.value.trim()){
    return alert("請填姓名與手機");
  }
  btnSend.disabled=true;
  btnSend.textContent="送出中…";

  try {
    const res = await fetch(
      `${API}?action=redeem`
      +`&userId=${encodeURIComponent(uid)}`
      +`&name=${encodeURIComponent(inName.value.trim())}`
      +`&phone=${encodeURIComponent(inPhone.value.trim())}`
      +`&_=${Date.now()}`,
      { mode:'cors' }
    );
    const j = await res.json();
    if(j.status!=='ok') throw new Error(j.message);
    msg.textContent=`✅ 已送出！領取時間：${j.data}`;
    btnSend.textContent="完成";
    btnSend.onclick=()=>liff.closeWindow();
  } catch(e) {
    alert("送出失敗："+e.message);
    btnSend.disabled=false;
    btnSend.textContent="重新送出";
  }
};
</script>
</body>
</html>
