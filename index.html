<script>
const LIFF_ID = "2007161529-wrNrLV7Z";

let uid="", uname="";
const btnPlay   = document.getElementById("play");

const msg       = document.getElementById("msg");
const form      = document.getElementById("form");
const inName    = document.getElementById("username");

// åˆå§‹åŒ– LIFF èˆ‡å–å¾— userIdã€displayName
(async () => {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }
  const profile = await liff.getProfile();
  uid   = profile.userId;
  uname = profile.displayName;
  btnPlay.disabled    = false;
  btnPlay.textContent = "é–‹å§‹éŠæˆ²";
})();

// é–‹å§‹éŠæˆ²
btnPlay.onclick = () => {
  winSound.load(); loseSound.load();
  btnPlay.style.display = "none";
  msg.textContent = "";
  mv.style.display = "block";
  mv.currentTime = 0;
  mv.play();
  setTimeout(() => mv.pause(), 7000);
};

mv.onpause = async () => {
  mv.style.display = "none";
  const win = Math.random() < 0.5;
  msg.textContent = win ? "ğŸŠ æ­å–œä¸­çï¼" : "ğŸ˜­ å†æ¥å†å²ï¼";

  // GET draw
  fetch(
    `${API

      &displayName=${encodeURIComponent(uname)}
      &result=${win?"WIN":"MISS"}
      &_=${Date.now()}`,
    { mode: 'cors' }
  );

  if (win) {
    form.style.display = "block";
    inName.value = uname;

  }

  btnSend.textContent = "é€å‡ºä¸­â€¦";
